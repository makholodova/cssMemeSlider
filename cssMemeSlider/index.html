<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Mame Slider</title>
    <!-- <link href="./assets/images/icons8-cat-footprint-32.png" rel="icon" sizes="32x32" type="image/png">-->
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
<header class="container">
</header>
<main class="container">
    <section class="slider">
        <div class="slider__controls">
            <input checked id="slide--1" name="slider" type="radio">
            <label class="slider__label" for="slide--1"><span class="slider__decorator"></span></label>
            <input id="slide--2" name="slider" type="radio">
            <label class="slider__label" for="slide--2"><span class="slider__decorator"></span></label>
            <input id="slide--3" name="slider" type="radio">
            <label class="slider__label" for="slide--3"><span class="slider__decorator"></span></label>
            <input id="slide--4" name="slider" type="radio">
            <label class="slider__label" for="slide--4"><span class="slider__decorator"></span></label>
            <div class="carousel__content  ">
                <div class="slider__img">
                    <img alt="slide_name" class="slide__img" id="1" src="./img/1.jpg">
                    <img alt="slide_name" class="slide__img" id="2" src="./img/2.jpg">

                    <img alt="slide_name" class="slide__img" id="3" src="./img/3.jpg">
                    <img alt="slide_name" class="slide__img" id="4" src="./img/4.jpg">
                </div>
            </div>
            <div class="carousel__captions  ">
                <div class="slider__texts">
                    <div class="slider__text"><p class="slide__text">Literally “everywhere” is answer to where i want to travel</p></div>
                    <div class="slider__text"><p class="slide__text">Agreed?</p></div>
                    <div class="slider__text"><p class="slide__text">Ended up going to another city</p></div>
                    <div class="slider__text"><p class="slide__text">We all have a friend who will say, "It's not far, we can walk."</p></div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer class="container">
</footer>
</body>
</html>
